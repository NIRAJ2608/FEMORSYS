<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FEmoRSys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="bg3_pexel.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: auto;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        .dashboard-container {
            text-align: center;
            padding: 100px 20px 50px;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.5);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
        }

        .dashboard-container h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 2px 2px 15px rgba(255, 204, 0, 0.9);
        }

        .table-container {
            margin: 30px auto;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('about_page') }}">About</a></li>
            <li><a href="{{ url_for('image_upload_page') }}">Image Upload</a></li>
            <li><a href="{{ url_for('video_page') }}">Live Video</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    
    <div class="dashboard-container">
        <h2>Welcome to FEmoRSys Dashboard</h2>
        <p>Select an option from the navigation bar to proceed.</p>
    </div>
    
    <div class="table-container">
        <h3>Recent Predictions</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Timestamp</th>
                    <th>Predicted Emotion</th>
                    <th>Source Type</th>
                </tr>
            </thead>
            <tbody>
                {% for row in predictions %}
                <tr>
                    <td>{{ row[0] }}</td> <!-- username -->
                <td>{{ row[1] }}</td> <!-- prediction_time -->
                <td>{{ row[2] }}</td> <!-- source_type -->
                <td>{{ row[3] }}</td> <!-- predicted_emotion -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
