<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEmoRSys - Welcome</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background-color: #0a0a0a;
            overflow: hidden;
            position: relative;
        }
        .robot-container {
            position: absolute;
            width: 200px;
            height: 300px;
            perspective: 800px;
            animation: enterScreen 3s ease-out;
        }
        .robot {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateRobot 5s infinite linear;
        }
        .robot-part {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #00f2ff, #0d6efd);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
        }
        .head {
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateZ(50px);
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .body {
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateZ(30px);
            width: 100px;
            height: 120px;
        }
        @keyframes rotateRobot {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes enterScreen {
            from { transform: translateY(-500px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .welcome-container {
            animation: fadeIn 3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .lightning {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: cyan;
            box-shadow: 0 0 20px cyan;
            animation: lightningEffect 2s infinite alternate;
        }
        @keyframes lightningEffect {
            0% { opacity: 0.2; transform: scaleY(0.5); }
            100% { opacity: 1; transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="welcome-container text-center text-white relative z-10">
        <h1 class="animated-text text-4xl font-bold">Welcome to <span class="highlight text-blue-400">FEmoRSys</span></h1>
        <p class="subtext text-lg mt-2">AI-powered Facial Emotion Recognition System</p>

        <div class="button-container mt-5">
            <form action="{{ url_for('login_page') }}" method="get">
                <button type="submit" class="btn bg-blue-500 px-6 py-2 rounded-md text-white">Login</button>
            </form>

            <form action="{{ url_for('register_page') }}" method="get">
                <button type="submit" class="btn bg-green-500 px-6 py-2 rounded-md text-white">Register</button>
            </form>
        </div>
    </div>

    <!-- Robots at Four Corners -->
    <div class="robot-container" style="top: 5%; left: 5%;">
        <div class="robot">
            <div class="robot-part head"></div>
            <div class="robot-part body"></div>
        </div>
    </div>
    <div class="robot-container" style="top: 5%; right: 5%;">
        <div class="robot">
            <div class="robot-part head"></div>
            <div class="robot-part body"></div>
        </div>
    </div>
    <div class="robot-container" style="bottom: 5%; left: 5%;">
        <div class="robot">
            <div class="robot-part head"></div>
            <div class="robot-part body"></div>
        </div>
    </div>
    <div class="robot-container" style="bottom: 5%; right: 5%;">
        <div class="robot">
            <div class="robot-part head"></div>
            <div class="robot-part body"></div>
        </div>
    </div>
    
    <!-- Lightning Effects -->
    <div class="lightning" style="left: 25%;"></div>
    <div class="lightning" style="left: 50%;"></div>
    <div class="lightning" style="left: 75%;"></div>
    
    <!-- Link to JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
